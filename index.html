    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand col-9" style="font-family:Grand Hotel; font-size: xx-large;" href="#">Instagram</a>
                <!-- Button trigger modal -->
                <button type="button" style="background-color: green;" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Create a new post
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"><label for="text"></label>
                                    <input type="text" id="text" style="width: 400px; height: 40px;">
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <i class="fas fa-camera" style="border: solid 1px gray;"></i>
                                <i class="fas fa-map-marker-alt" style="border: solid 1px grey;"></i>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancle</button>
                                <button type="button" class="btn btn-primary"
                                    style="background-color: green;">publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist" style="justify-content: center;">
        <li class="nav-item" role="presentation">

                type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
        </li>
    </ul>
    <div class="tab-content img-fluid h-100" id="pills-tabContent">
